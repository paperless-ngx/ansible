    - pngx_var: PAPERLESS_ENABLE_GPG_DECRYPTOR
      role_var: "{{ paperless_ngx_conf_enable_gpg_decryptor }}"
      since_version: '2.12.0'
    - pngx_var: PAPERLESS_GMAIL_OAUTH_CLIENT_ID
      role_var: "{{ paperless_ngx_conf_gmail_oauth_client_id }}"
      since_version: '2.12.0'
